<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Age calculator app</title>

 
</head>
<body>
  <main>
    <!-- main container -->
    <div class="container">
      <form id="form" action="/">
        <div class="row">

          <!-- input box starts -->
          <div class="input-box">
  
            <label class="label" for="day">day</label>
            <input class="input" id="day" type="number" placeholder="DD" inputmode="numeric">
            <div class="error-msg"></div>
          </div>
          <!-- input box ends -->
  
          <!-- input box starts -->
          <div class="input-box">
  
            <label class="label" for="month">month</label>
            <input class="input" id="month" type="number" placeholder="MM" inputmode="numeric">
            <div class="error-msg"></div>
          </div>
          <!-- input box ends -->
  
          <!-- input box starts -->
          <div class="input-box">
  
            <label class="label" for="year">year</label>
            <input class="input" id="year" type="number" placeholder="YYYY" inputmode="numeric">
            <div class="error-msg"></div>
          </div>
          <!-- input box ends -->
        </div>

        <button class="form-btn" type="submit"></button>
      </form>
      <!-- ouput result -->
      <div class="results">
        <h1><span class="yy">--</span>Years</h1>
        <h1><span class="mm">--</span>month</h1>
        <h1><span class="dd">--</span>days</h1>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Dev Simeon</a>.
    </div>

  </footer>
  <script src="app.js"></script>
</body>
</html>
